    <style>
      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #16a34a;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #15803d;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #16a34a;
        outline-offset: 2px;
      }
      
      /* Selection color */
      ::selection {
        background: #16a34a;
        color: white;
      }
    </style>

        }, 1000);
      });
    </script>
